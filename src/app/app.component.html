<div class="container">
  <div class="row">
    <h2 style="margin-left: 10%;">List of Users</h2>
  </div>
  <div class="container"
  fxLayout
  fxLayoutGap="1px"
  fxLayout.xs="column"
  fxLayoutGap.xs="0">
  <div class="item item-1"  *ngFor = "let person of memberData" fxFlex="20%">
    <button mat-raised-button color="primary" style="margin-bottom: 2%;" (click)="getUserData(person.activity_periods)">{{person.real_name}}</button> <br>
</div>
  </div>
